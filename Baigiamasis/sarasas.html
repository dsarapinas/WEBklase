<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sarasas</title>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
<div class="container">
    <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text">
        <button>Add</button>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text">
            <button class="delete">Delete</button>
        </li>
        <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping">
            <button class="delete">Delete</button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text">
            <button class="delete">Delete</button>
        </li>
    </ul>
</div>
<script src="js/javascript.js"></script>
</body>
</html>

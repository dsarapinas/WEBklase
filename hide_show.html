<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
        $('#elementas').click(function(){
            $('p').show();
        });
    });
</script>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<!--<div id="elementas">Atstatyti</div>-->
<button id="elementas">Atstatyti</button>

</body>
</html>
